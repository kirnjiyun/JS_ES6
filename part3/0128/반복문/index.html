    <body>
        <p>
            그냥 for 반복문-어려움<br />

            포인 - 객체전용<br />
            포오브 - 이터러블 전용<br />
        </p>
        <script>
            let object = { id: "kimjiyunee", age: 100 };
            for (let i = 0; i < object.id.length; i++) {
                console.log(object.id[i]);
            }
            // let array = ["딸기", "딸기", "딸기", "딸기", "딸기"];
            // array.forEach();
            for (let key in object) {
                console.log(key);
                console.log(object[key]);
            }
            let 어레이 = [2, 3, 4, 5];
            for (let 자료 of 어레이) {
                console.log(자료);
            }
            //array, 문자, arguments, NodeList, Map, Set 이라는 자료형에 적용할 수 있는 반복문입니다.
            let array = [2, 3, 4, 5];
            console.log(array[Symbol.iterator]());
